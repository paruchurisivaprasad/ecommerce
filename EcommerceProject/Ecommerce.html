<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Site</title>
    <script
      src="https://kit.fontawesome.com/134da7a391.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark barclass navbar-expand-lg">
      <a id="navbrand" href="#" class="navbar-brand ms-4">SivaStore</a>

      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navi"
      >
        <span id="togglerupdown" class="navbar-toggler-icon"> </span>
      </button>

      <div class="collapse navbar-collapse" id="navi">
        <ul class="navbar-nav">
          <li class="nav-item px-4">
            <a id="navlink1" href="#" class="nav-link">HOME</a>
          </li>

          <li class="nav-item px-4">
            <a id="navlink2" href="#" class="nav-link">STORE</a>
          </li>
          <li class="nav-item px-4">
            <a id="navlink3" href="#" class="nav-link">ABOUT</a>
          </li>
        </ul>
        <div class="d-flex ms-auto mt-2">
          <a href="https://fontawesome.com/docs/web/style/size">
            <i class="fas fa-shopping-cart fa-2x"></i>
          </a>
        </div>
        <div class="me-4 mt-2">
          <div id="cartcount" class="me-5">0</div>
        </div>
      </div>
    </nav>

    <!-- nav bar -->


    <div class="managenav"></div>

    <!-- welcome message -->

    <div class="welcomemsg">
      <div class="welcome bg-dark">
        <h1 class="welcometxt h1">
          WELCOME TO SIVASTORE . WE OFFER BEST LAPTOPS
        </h1>
      </div>
    </div>

    <!-- carts -->

    <div class="container cartlists">
      <div id="rowsdata" class="row">
        <div class="col-lg-6 my-4  colpart">
          <div class="card mx-4 shadow-lg cardcart">
            <h3 class=" text-center text-info py-3">HP S15</h3>

            <img src="./images/hps15.jpeg" alt="" class="img-fluid cartimage" />
            <div class="card-body">
              <h2 class="card-text cartprice">₹ 49999</h2>

              <button class="btn btn-warning  text-white addtocart">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 my-4  colpart">
          <div class="card mx-4 shadow-lg cardcart">
            <h3 class=" text-center text-info py-3">DELL INSPIRON 3525 </h3>

            <img src="./images/dell3525.jpg" alt="" class="img-fluid cartimage" />
            <div class="card-body">
              <h2 class="card-text cartprice">₹ 43333</h2>

              <button class="btn btn-warning  text-white addtocart">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 my-4  colpart">
          <div class="card mx-4 shadow-lg cardcart">
            <h3 class=" text-center text-info py-3">ASUS VIVOBOOK 15</h3>

            <img src="./images/asusvivibook15.jpg" alt="" class="img-fluid cartimage " />
            <div class="card-body">
              <h2 class="card-text cartprice">₹ 52000</h2>

              <button class="btn btn-warning  text-white addtocart">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 my-4  colpart">
          <div class="card mx-4 shadow-lg cardcart">
            <h3 class=" text-center text-info py-3">LENOVO  IDEAPAD SLIM 3</h3>

            <img src="./images/lenovoideapadslim3.jpg" alt="" class="img-fluid cartimage" />
            <div class="card-body">
              <h2 class="card-text cartprice">₹ 39222</h2>

              <button class="btn btn-warning  text-white addtocart">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./ecom.js"></script>
  </body>
</html>
